name: CI

on:
  pull_request:
  push:
    branches: main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: yarn run check-git-clean
